<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>bol.com Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/game.css}"/>
</head>
<body>
<main role="main" class="container">
    <div class="row">
        <div class="col-md-1 row">
            <div class="player0 large-pit col-md-12"><span></span></div>
        </div>
        <div class="col-md-9">
            <div class="pits row" id="player0" value="0">
            </div>
            <div class="pits row" id="player1" value="1">
            </div>
        </div>
        <div class="col-md-1 row">
            <div class="player1 large-pit col-md-12"><span></span></div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="new-game">Restart Game</button>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script th:src="@{/scripts/game.js}"></script>
</body>
</html>
